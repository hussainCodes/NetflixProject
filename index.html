<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7046038ed.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="calling-card">
        <div class="full-header">

            <div>
                <img class="logo-image" src="./assets/logo.png" alt="netflix logo"/>
            </div>
        
            <div class="header-buttons">
                <div class="dropdown" style="float:left;">
                    <button class="dropbtn"><i class="fas fa-language"></i>English<i class="fas fa-caret-down"></i></button>
                    <div class="dropdown-content" style="left:0;">
                      <a href="#">English</a>
                      <a href="#">Arabic</a>
                    </div>
                  </div>
                 
                    <div>
                        <!--sign in button-->
                        <button class="signin-button">Sign In</button>
                    </div>

                    
            </div>
        </div>
    
   
    
 

    <div class="catch-phrase" >
        <div>
            <h1 class="text">Ultimate movies, TV shows, and more</h1>         
             <h3 class="text">Watch any where, Cancel any time</h3>
            <h3 class="text">Ready to watch? Enter your email to create or restart your membership</h1>
        </div>
        <div class="started-line">
            <div>             
                 <input class="input-box" placeholder="Email address">
            </div>
            <div>
                <button class="c-btn">Get Started</button>    
            </div>
        </div>       
     </div>

    </div>

     <div class="slogan-container" >
        <div class="slogan-text-container">
            <div>
                 <!--Heading-->
                 <h1 class="text">Enjoy on your TV</h1>
            </div>
            <div>
               <!--Lines-->
               <p class="text">Watch on Smart TVs, Playstation, XBox, Chromecast, Apple TV, Blu-Ray Players, and more.</p>
            </div>
        </div>

        <div>
            <!--Image-->
            <div class="parent">
                <img class="tv-image" src="./assets/tv.png" alt="tv picture"/>
                <img class="animated-gif" src="./assets/movie.gif" alt="movie gif"/>
            </div>
           
        </div>
     </div>

</body>

</html>
